{% extends 'base.html' %}
{% block content %}
<div class="card text-center" style="width: 32em">
    <div class="card-header">
        Профиль <b>{{ user.username }}</b>
    </div>
    <div class="card-body">
        <div class="w-100 d-flex flex-column align-items-center" style="margin-bottom: 1.25rem">
            <a href="/profile/avatar" class="avatar-image avatar-big-image"></a>
        </div>
        <form method="post" action="">
            {% csrf_token %}
            {% for field in edit_form.visible_fields %}
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text d-flex justify-content-center" style="width: 6em;" id="basic-addon1">{{field.label}}</span>
                    </div>
                    {{field}}
                </div>
            {% endfor %}
            <input class="btn btn-primary w-50" type="submit" value="Сохранить"/>
        </form>
    </div>
    <div class="card-footer">
    	<a class="card-link" href="/profile/password">Изменить пароль</a>
    </div>
</div>
{% endblock %}
