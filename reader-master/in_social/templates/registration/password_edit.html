{% extends 'base.html' %}
{% block content %}
<div class="card text-center" style="width: 32em">
    <div class="card-header">
        Смена пароля
    </div>
    <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}
            {% for field in password_edit.visible_fields %}
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text d-flex justify-content-center" style="width: 190px;" id="basic-addon1">{{field.label}}</span>
                    </div>
                    {{field}}
                </div>
            {% endfor %}
            <input class="btn btn-primary w-50" type="submit" value="Сохранить"/>
        </form>
    </div>
    <div class="card-footer">
        <a class="card-link" href="/profile/">Изменить основные данные</a>
    </div>
</div>
{% endblock %}
