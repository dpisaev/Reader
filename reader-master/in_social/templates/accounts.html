{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center">
	<div class="card text-center" style="width: 32em">
        <div class="card-header">
            Настройки аккаунтов
        </div>
        <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                {% for field in accounts_form.visible_fields %}
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text d-flex justify-content-center" style="width: 10rem" id="basic-addon1">{{field.label}}</span>
                        </div>
                        {{field}}
                    </div>
                {% endfor %}

                <input class="btn btn-primary w-50" type="submit" value="Сохранить"/>
            </form>
        </div>
        <div class="card-footer">
            <div>
                ВК бот: <a class="card-link" href="https://vk.com/im?sel=-179475516">Reader</a>
            </div>
            <div>
                TG бот: @super_reader_bot
            </div>
        </div>
    </div>
</div>
{% endblock %}
